spring.application.name=Spring_OneToMany_ManyToOne_Bi

spring.datasource.url=jdbc:mysql://localhost:3306/student_department_Db
spring.datasource.username=root
spring.datasource.password=abcd

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#update and modify db when entity class changes
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#view sql statements and preety print
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Specify database we are working with
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
